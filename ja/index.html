<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTX | 先進表面工学技術プラットフォーム</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        /* --- Homepage Specific Styles --- */
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333; margin: 0; }

        /* Hero Section */
        .home-hero {
            position: relative;
            width: 100%;
            height: 85vh; 
            /* 子資料夾路徑修正 */
            background-image: url('../assets/img/home-hero-new.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .home-hero::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); z-index: 1;
        }

        .hero-content {
            position: relative; z-index: 2; max-width: 900px; padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3.5rem; font-weight: 700; margin-bottom: 1rem; letter-spacing: -0.02em;
        }

        .hero-content p {
            font-size: 1.4rem; font-weight: 300; margin-bottom: 4.5rem; opacity: 0.9;
        }

        /* --- Redesigned Navigation Frames (Flattened) --- */
        .hero-actions { display: flex; gap: 2rem; justify-content: center; }

        .nav-frame {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            /* Flattened dimensions */
            min-width: 240px;
            padding: 1rem 3rem;
            
            border: 2px solid rgba(255, 255, 255, 0.7); 
            color: #fff; text-decoration: none;
            cursor: pointer; transition: all 0.3s ease;
        }

        .nav-frame:hover {
            border-color: rgba(255, 255, 255, 1);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .nav-action-label {
            font-size: 0.85rem; font-weight: 600; letter-spacing: 0.2em; text-transform: uppercase;
            opacity: 0.9; margin-bottom: 0.3rem;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .nav-subject-label {
            font-size: 1.5rem; font-weight: 700; letter-spacing: 0.05em; text-transform: uppercase; color: #fff;
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
        }

        @media (max-width: 768px) {
            .home-hero { height: 70vh; }
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1.1rem; }
            .hero-actions { flex-direction: column; gap: 1.5rem; width: 100%; max-width: 300px; margin: 0 auto; }
            .nav-frame { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html">
            <img src="../assets/img/logo.png" alt="HTX Logo" class="brand-logo">
        </a>
        
        <nav>
            <a href="about.html">会社概要</a>
            
            <span class="lang-switch">
                <a href="../index.html">EN</a>
                <a href="../zh/index.html">繁中</a>
                <a href="#" class="active">JP</a>
            </span>
        </nav>
    </header>

    <div class="home-hero">
        <div class="hero-content">
            <h1>先進表面工学技術</h1>
            <p>システム統合および機能性材料プラットフォーム</p>
            
            <div class="hero-actions">
                <a href="systems.html" class="nav-frame">
                    <span class="nav-action-label">探索</span>
                    <span class="nav-subject-label">システム</span>
                </a>
                <a href="materials.html" class="nav-frame">
                    <span class="nav-action-label">閲覧</span>
                    <span class="nav-subject-label">マテリアル</span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container" style="text-align: center; padding: 2rem 0; border-top: none; color: #666; font-size: 0.85rem;">
            <p>HTXは、Huntertex Technology Co., Ltd. が運営するブランドおよび技術プラットフォームです。</p>
        </div>
    </footer>

</body>
</html>
