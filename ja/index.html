<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTX | 先進表面工学技術プラットフォーム</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        /* --- Homepage Specific Styles --- */
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333; }

        .home-hero {
            position: relative; width: 100%; height: 85vh; 
            /* 注意：這裡要加 ../ 回上一層找圖片 */
            background-image: url('../assets/img/home-hero-new.jpg');
            background-position: center; background-size: cover; background-repeat: no-repeat;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: #fff;
        }

        .home-hero::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); z-index: 1;
        }

        .hero-content { position: relative; z-index: 2; max-width: 800px; padding: 2rem; }
        .hero-content h1 { font-size: 3.5rem; font-weight: 700; margin-bottom: 1rem; letter-spacing: -0.02em; }
        .hero-content p { font-size: 1.4rem; font-weight: 300; margin-bottom: 3rem; opacity: 0.9; }

        .hero-actions { display: flex; gap: 2rem; justify-content: center; }

        .btn-main {
            display: inline-block; padding: 15px 35px;
            background-color: transparent; border: 2px solid #fff;
            color: #fff; text-decoration: none; font-weight: 600; font-size: 1.1rem;
            transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.05em;
        }
        .btn-main:hover { background-color: #fff; color: #000; }

        @media (max-width: 768px) {
            .home-hero { height: 70vh; }
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1.1rem; }
            .hero-actions { flex-direction: column; gap: 1rem; }
            .btn-main { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <header>
        <a href="../index.html">
            <img src="../assets/img/logo.png" alt="HTX Logo" class="brand-logo">
        </a>
        
        <nav>
            <a href="systems.html">システム</a>
            <a href="materials.html">マテリアル</a>
            <a href="about.html">会社概要</a>
            
            <span class="lang-switch">
                <a href="../index.html">EN</a>
                <a href="../zh/index.html">繁中</a>
                <a href="#" class="active">JP</a>
            </span>
        </nav>
    </header>

    <div class="home-hero">
        <div class="hero-content">
            <h1>先進表面工学技術</h1>
            <p>システム統合および機能性材料プラットフォーム</p>
            
            <div class="hero-actions">
                <a href="systems.html" class="btn-main">システムを見る</a>
                <a href="materials.html" class="btn-main">マテリアルを見る</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container" style="text-align: center; padding: 2rem 0; border-top: none; color: #666; font-size: 0.85rem;">
            <p>HTXは、Huntertex Technology Co., Ltd. が運営するブランドおよび技術プラットフォームです。</p>
        </div>
    </footer>

</body>
</html>
