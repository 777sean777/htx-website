<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTX | Advanced Surface Engineering Platform</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* --- Homepage Specific Styles --- */
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #333; margin: 0; }

        /* Hero Section */
        .home-hero {
            position: relative;
            width: 100%;
            height: 85vh; /* Full impact height */
            background-image: url('assets/img/home-hero-new.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        /* Overlay */
        .home-hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .hero-content p {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 4rem; 
            opacity: 0.9;
        }

        /* --- Redesigned Navigation Frames (CTAs) --- */
        .hero-actions {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .nav-frame {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Structural sizing */
            min-width: 200px; /* Slightly wider for better balance */
            padding: 1.8rem 2rem;
            
            /* The Frame Look - Thicker and more visible */
            border: 2px solid rgba(255, 255, 255, 0.7); 
            color: #fff;
            text-decoration: none;
            
            /* Interaction feel */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hover State: Solid white border and slight background tint */
        .nav-frame:hover {
            border-color: rgba(255, 255, 255, 1);
            background-color: rgba(255, 255, 255, 0.05); /* Very subtle highlight */
        }

        /* Typography Hierarchy */
        .nav-action-label {
            /* Made bigger, bolder, and clearer */
            font-size: 0.9rem; 
            font-weight: 600; 
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.9; /* Nearly solid white */
            margin-bottom: 0.6rem;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .nav-subject-label {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .home-hero { height: 70vh; }
            .hero-content h1 { font-size: 2.5rem; }
            .hero-content p { font-size: 1.1rem; }
            
            .hero-actions { 
                flex-direction: column; 
                gap: 1.5rem; 
                width: 100%;
                max-width: 280px; 
                margin: 0 auto;
            }
            .nav-frame { width: 100%; box-sizing: border-box; }
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html">
            <img src="assets/img/logo.png" alt="HTX Logo" class="brand-logo">
        </a>
        
        <nav>
            <a href="en/about.html">About</a>
            
            <span class="lang-switch">
                <a href="#" class="active">EN</a>
                <a href="zh/index.html">繁中</a>
                <a href="ja/index.html">JP</a>
            </span>
        </nav>
    </header>

    <div class="home-hero">
        <div class="hero-content">
            <h1>Advanced Surface Engineering</h1>
            <p>System Integration & Functional Material Platforms</p>
            
            <div class="hero-actions">
                <a href="en/systems.html" class="nav-frame">
                    <span class="nav-action-label">EXPLORE</span>
                    <span class="nav-subject-label">SYSTEMS</span>
                </a>
                <a href="en/materials.html" class="nav-frame">
                    <span class="nav-action-label">VIEW</span>
                    <span class="nav-subject-label">MATERIALS</span>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container" style="text-align: center; padding: 2rem 0; border-top: none; color: #666; font-size: 0.85rem;">
            <p>HTX is the brand and technology platform operated by Huntertex Corp.</p>
        </div>
    </footer>

</body>
</html>
