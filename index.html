        .home-hero {
            position: relative;
            width: 100%;

            justify-content: center;
        }

            min-width: 240px;
            padding: 1rem 3rem;
            border: 2px solid rgba(255,255,255,0.7);
            color: #fff;
            text-decoration: none;
            transition: .3s;
        }

        .nav-frame:hover {
            background: rgba(255,255,255,0.05);
            border-color: #fff;
        }

        .nav-action-label {
            font-size: .85rem;
            letter-spacing: .2em;
            opacity: .9;
        }

        .nav-subject-label {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: .05em;
        }

            .hero-actions { flex-direction: column; max-width: 300px; margin: 0 auto; }
